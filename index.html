<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <header class="px-4 py-6">
        <h1 class="text-3xl sm:text-4xl md:text-5xl text-center font-bold">
            Welcome to the <span class="text-violet-400">Bank Account</span>
        </h1>
    </header>

    <main>
        <section class="bg-blue-100 w-full sm:w-10/12 md:w-8/12 lg:w-6/12 mx-auto mt-8 p-6 sm:p-8 rounded-lg shadow-md">
            <h3 class="text-2xl sm:text-3xl mb-6 font-semibold">Please Login</h3>
            <div>
                <input 
                    class="w-full block mb-4 px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none" 
                    type="email" 
                    id="user-email" 
                    placeholder="Your Email Address"
                >
                <input 
                    class="w-full block mb-4 px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none" 
                    type="password" 
                    id="user-password" 
                    placeholder="Your Password"
                >
                <button 
                    id="btn-submit" 
                    class="w-full sm:w-auto bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg transition duration-300">
                    Submit
                </button>
            </div>
        </section>
    </main>

    <script src="/js/login.js"></script>
</body>

</html>
